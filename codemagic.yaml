workflows:
  version: 2.1

  build-and-create-apk:
    name: Build and Create APK
    environment:
      node: 16
      working_directory: "."
    scripts:
      - name: Install dependencies
        script: |
          npm install -g expo-cli
          npm install
      - name: Build APK
        script: |
          expo build:android -t apk
    artifacts:
      - expo-project/android/app/build/outputs/apk/release/app-release.apk
